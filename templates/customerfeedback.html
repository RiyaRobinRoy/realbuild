{% extends "basecustomer.html" %}
{% load static %}
{% block content %}



<div class="main-banner">
  <div class="owl-carousel owl-banner">
    <div class="item item-2">
     <div class="contact-content mt-auto">
       <div class="container">
         <div class="row">   
           <div class="col-lg-12 col-md-4 offset-md-auto">
             <form id="contact-form" enctype="multipart/form-data" action="" method="post">
               {% csrf_token %}
               <div class="row">
                 <h3 class="section-heading text-center text-secondary">Feedback</h3>
                <div class="col-lg-12">
                  <fieldset>
                    <textarea name="feed" id="feed" placeholder=Feedback...></textarea>
                  </fieldset>
                </div>
                <div class="col-lg-12 offset-md-9 p-3">
                   <fieldset>
                     <button type="submit" id="form-submit" class="orange-button">Submit</button>
                   </fieldset>
                 </div>
               </div>
             </form>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
</div>

<script>
    var msg = "{{msg}}"
    if (msg != "")
        alert(msg)
  </script>

{% endblock %}
