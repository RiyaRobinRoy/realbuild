{% extends "baseadmin.html" %}
{% load static %}
{% block content %}



<div class="page-heading header-text">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          {% comment %} <span class="breadcrumb"><a href="#">Home</a> / Properties</span> {% endcomment %}
          <h3>Welcome</h3>
          <h4 class="text-light">ADMIN</h4>          
        </div>
      </div>
    </div>
  </div>


  
{% comment %} <div class="contact-content mt-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-5 col-md-5 offset-md-3">
        {% for d in data %}
        <form id="contact-form" enctype="multipart/form-data" action="" method="post">
         {% csrf_token %}
          <div class="row">
           <h3 class="section-heading text-center text-secondary">UPDATE YOUR DETAILS</h3>
            <div class="col-lg-12">
              <fieldset>
                <label for="txtName">Full Name</label>
                <input type="name" name="txtName" id="txtName" value="{{d.0}}" autocomplete="on" required>
              </fieldset>
            </div>
            <div class="col-lg-12">
             <fieldset>
               <label for="txtAddress">Address</label>
               <textarea name="txtAddress" id="txtAddress">{{d.1}}</textarea>
             </fieldset>
           </div>
            <div class="col-lg-12">
              <fieldset>
                <label for="txtEmail">Email Address</label>
                <input type="text" name="txtEmail" id="txtEmail" pattern="[^ @]*@[^ @]*" value="{{d.3}}" required="">
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <label for="txtContact">Mobile Number</label>
                <input type="text" name="txtContact" maxlength="10" pattern="[6789][0-9]{9}" id="txtContact" value="{{d.2}}" autocomplete="on" >
              </fieldset>
            </div>
            <div class="col-lg-12 offset-md-4">
              <fieldset>
                <button type="submit" id="form-submit" class="orange-button">Update</button>
              </fieldset>
            </div>
          </div>
        </form>
        {% endfor %}
      </div>
    </div>
  </div>
</div> {% endcomment %}
  

{% endblock %}
