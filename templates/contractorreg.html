{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="main-banner">
   <div class="owl-carousel owl-banner">
    {% comment %}  <div class="item item-1">
       <div class="header-text">
         <span class="category">Toronto, <em>Canada</em></span>
         <h2>Hurry!<br>Get the Best Villa for you</h2>
       </div>
     </div> {% endcomment %}
      <div class="item item-2">
      <div class="contact-content mt-auto">
        <div class="container">
          <div class="row">
        
            <div class="col-lg-8 col-md-4 offset-md-2">
              
              <form id="contact-form" enctype="multipart/form-data" action="" method="post">
                {% csrf_token %}
                <div class="row">
                  <h3 class="section-heading text-center text-secondary">Contractor Registration</h3>
                  <div class="col-lg-12">
                    <fieldset>
                      <label for="txtName">Full Name</label>
                      <input type="name" name="txtName" id="txtName" placeholder="Your Name..." autocomplete="on" required>
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <label for="txtAddress">Address</label>
                      <textarea name="txtAddress" id="txtAddress" placeholder="Address..."></textarea>
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <label for="txtEmail">Email Address</label>
                      <input type="text" name="txtEmail" id="txtEmail" pattern="[^ @]*@[^ @]*" placeholder="Your E-mail..." required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <label for="txtContact">Mobile Number</label>
                      <input name="txtContact" id="txtContact" placeholder="Mobile Number..." pattern="[6789][0-9]{9}" autocomplete="on" >
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                      <fieldset>
                        <label for="txtFile">Profile</label>
                        <input type="file" name="txtFile" id="txtFile" required="" class="pt-2">
                      </fieldset>
                    </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <label for="txtPassword">Password</label>
                      <input type="password" name="txtPassword" placeholder="Password" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12 offset-md-4">
                    <fieldset>
                      <button type="submit" id="form-submit" class="orange-button">Register</button>
                    </fieldset>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  var msg = "{{msg}}"
  if (msg != "")
      alert(msg)
</script>
{% endblock %}
